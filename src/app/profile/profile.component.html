<button (click) = "backToSearch()" class = "btn btn-default btn-sm">
  <- Back
</button>
<br/>
<div class = "row">
  <div style ="text-align: center;" class = "col">
    <img style = "border-radius: 100%; min-width: 250px; max-width: 300px;" src = "../../assets/profile.jpg" align = "center" width = "80%" alt = "profile img here">
  </div>
  <div class = "col">
    <h1 style = "text-align: center;">{{teacher.name}}</h1> <!--REFERENCE NAME OF TEACHER-->
    <p style = "text-align: center;"><em><a href = "mailto:{{teacher.email}}">{{teacher.email}}</a></em></p>

    <h4>{{teacher.prefix}} {{teacher.last_name}} is a teacher in the {{getDepartment(teacher.department_id)}} department.</h4>

    <br/>
    <h3>Teaches:</h3>
    <ul>
      <li *ngFor = "let course of courses"><a style = "color:darkgreen" href = "/course?course_id={{course.id}}">{{course.name}}</a></li>
    </ul>


    <div class = "row" style = "padding: 0% 10% 0% 10%">
      <div class = "progress">
        <!--Put like/ dislike bar here-->
      </div>
    </div>
    <br/>

    <!--
    <h4>Classes taught:</h4>
    <ul>
      <li>Classname</li>
      <li>Classname</li>
      <li>Classname</li>
    </ul>
    -->

  </div>
</div>
<br/>
<br/>
<br/>
<div class = "col">
  <h3 style = "text-align: center;">Student Reviews <!-- should not be able to leave review <button (click) = "leave_review()" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span> Add a review  </button>--></h3>
</div>
<p style = "text-align: center" *ngIf = "usertype !== 3"> <br/>Student reviews for teachers are only available for administrators.</p>
<app-rating *ngIf = "usertype == 3" [reviews] = "reviews"></app-rating>
