<h1><label>Reviewing <strong>{{subject.name}}</strong></label></h1>
<form name = "review-form">
  <label>Would you reccomend this course to a friend?{{review_type.toLowerCase()}}?</label>
  <div class="form-group">
    <select [(ngModel)] = "new_review.thumbs" name = "boolean-select" class="form-control" required>
      <option value="null" [selected]="isSelected"> Please choose one </option>
      <option value="true">yes</option>
      <option value="false">no</option>
    </select>
  </div>

  <label>Why?: </label>
  <div class = "form-group">
    <textarea [(ngModel)] = "new_review.comment" class = "form-control" required name = "comment"></textarea>
  </div>

  <button (click) = "goBack()" class = "btn btn-danger">Cancel</button>
  <button (click) = "formSubmit()" type = "submit" class = "btn btn-success">Submit</button>
</form>
