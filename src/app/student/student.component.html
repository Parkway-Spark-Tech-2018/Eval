<h2>Welcome {{name}}!</h2>
<div class = "row">
  <div class = "col">
    <h3 style = "text-align: center">Schedule:</h3>
    <ul class="list-group">
      <li *ngFor = "let session of sessions;" class="list-group-item d-flex justify-content-between align-items-center">
        {{getSessionCourse(session).name}}<br>
        taught by {{getSessionTeacher(session).name}}

        <button (click) = "reviewSession(session)" class = "btn btn-primary">
          Review
        </button>

      </li>
    </ul>
  </div>
</div>
