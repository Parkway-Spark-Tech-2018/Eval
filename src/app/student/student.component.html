<h2>Welcome {{name}}!</h2>
<div class = "row">
  <div class = "col">
    <h3 style = "text-align: center">Courses:</h3>
    <ul class="list-group">
      <li *ngFor = "let course of courses;" class="list-group-item d-flex justify-content-between align-items-center">{{course.name}}
      </li>
    </ul>
  </div>
  <div class = "col">
    <h3 style = "text-align: center">Teachers:</h3>
    <ul class="list-group">
      <li *ngFor = "let teacher of teachers;" class="list-group-item d-flex justify-content-between align-items-center"> {{teacher.name}}
      </li>
    </ul>
  </div>
</div>
