<p>Good: <span>{{amnt_good}}</span></p>
<p>Bad:  <span>{{amnt_bad}}</span></p>

<div class = "progress">
  <div class = "progress-bar bg-success" role = "progressbar" [ngStyle]="{width: GoodPercentageString()}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  <div class = "progress-bar bg-danger" role = "progressbar" [ngStyle]="{width: BadPercentageString()}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
