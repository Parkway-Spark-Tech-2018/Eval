
<h1 class = "text-center"> Login Below</h1>
<h2 *ngIf = "tryAgain">Oops!  You did not login with a parkwayschools account.  Please try again.</h2>
<div *ngIf = "!logged_in" class = "text-center">
  <button (click) = "google_login()" class = "btn btn-danger">
    Login with google
  </button>

</div>

<div *ngIf = "logged_in" class = "text-center">
  <button (click) = "logout()" class = "btn btn-success">
    Logout
  </button>
</div>

<br>
<div *ngIf = "logged_in">

  <h2>User info below</h2>
  <p><b>User name:</b> {{user.user_name}}</p>
  <p><b>Email:</b> {{user.email}}</p>

  <!-- Use button below for testing -->
  <!--<button (click) = "view_user()" class = "btn btn-success">View User</button>-->

</div>


<br>
