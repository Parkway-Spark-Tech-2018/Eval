

  <form class = "row" #searchForm = "ngForm" (ngSubmit) = "search()">

    <div class = "input-group" style = "mid-width: 30%; max-width: 90%;">
      <input [(ngModel)] = "search_string" placeholder = "Search teachers and courses..." class = "form-control" name = "search_string" size = "25"/>
      <button [disabled] = "!searchForm.form.valid" class = "btn btn btn-danger" style = "border-top-left-radius: 0px; border-bottom-left-radius: 0px; background-color: #ff8b26"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>

  </form>
