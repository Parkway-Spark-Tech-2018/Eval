<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center display-4">Hello, <span *ngIf = "display_prefix">{{user_teacher.prefix}}</span> {{user_teacher.last_name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Department: {{department.name}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 teacher-courses">
        <h1 class="">You Teach</h1>
        <ul class="list-group">
          <li *ngFor = "let course of courses;" class="list-group-item d-flex justify-content-between align-items-center"> {{course.name}}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h1 class="">Reviews</h1>
        <div class="list-group">
          <a class = "list-group-item" *ngFor = "let review of reviews">
            <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-1">{{review.comment}}</h3>
            </div>
            <small *ngIf = "review.thumbs.toString() == 'true'"><b>liked</b></small>
            <small *ngIf = "review.thumbs.toString() != 'true'"><b>disliked</b></small>

            from course, {{getCourseBySession(review.session_id).name}}
          </a>
        </div>
      </div>
    </div>
  </div>
