<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center display-4">Hello, <span *ngIf = "display_prefix">{{user_teacher.prefix}}</span> {{user_teacher.last_name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Department: {{department.name}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 teacher-courses">
        <h1 class="">You Teach</h1>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"> Calculus AB
            <span class="badge badge-primary badge-pill">56</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Calculus BC&nbsp;
            <span class="badge badge-primary badge-pill">46</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">College Algebra&nbsp;
            <span class="badge badge-primary badge-pill">52</span>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h1 class="">Reviews</h1>
        <div class="list-group">
          <a class = "list-group-item" *ngFor = "let review of reviews">
            <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-1">{{review.comment}}</h3>
            </div>
            <small *ngIf = "review.thumbs == 'true'"><b>liked</b></small>
            <small *ngIf = "review.thumbs != 'true'"><b>disliked</b></small>
          </a>
        </div>
      </div>
    </div>
  </div>
