<h1>Search for teachers and courses to review!</h1>

<div class = "row">

  <div class = "col-md-6" *ngIf= "filter_mode != 'all'">
    <button (click) = "resetFilter()" class = "btn btn-block btn-dark">
      All
    </button>
  </div>

  <div class = "col-md-6" *ngIf= "filter_mode != 'teachers'">
    <button (click) = "filterTeachers()" class = "btn btn-block btn-warning">
      Teachers
    </button>
  </div>

  <div class = "col-md-6" *ngIf= "filter_mode != 'courses'">
    <button (click) = "filterCourses()" class = "btn btn-block btn-danger">
      Courses
    </button>
  </div>

</div>

<br>
<div *ngFor = "let initial of departments">
    <div class = "card">
      <div class = "card-header" style="color: black; background: dark-red">
        <div class = "row">
          <div class = "col">
            <b>{{getDepartment(initial.id)}}</b>
          </div>
          <div style = "text-align: right;" class = "col">


            <!--THIS SHOULD WORK IF THIS THING BENEATH IT IS GRAYED OUT, BUT IT DOESN'T-->
            <button (click)="show[initial.id] = !show[initial.id]">OOF</button>


          </div>
        </div>
      </div>
    </div>
    <div *ngIf = "show[initial.id]">
      <div *ngFor = "let result of selected_results">
        <div *ngIf = "initial.id === result.result.department_id">

          <div class = "card">


            <!--Header-->
            <div class = "card-header" style="color: white; background: #444">
              <b>{{result.type}}: {{getDepartment(result.result.department_id)}}</b>
            </div>


            <!--Body-->
            <div class = "card-body">
              <div class = "row">
                <div class = "col">
                  {{result.result.name}}
                  <br><br>
                  <!-- Return button if is a teacher -->
                  <button (click) = "viewTeacher(result.result.name)" *ngIf = "result.type == 'Teacher'" class = "btn btn-primary">
                    View
                  </button>
                  <!-- Return button if is a course -->
                  <button (click) = "viewCourse(result.result.name)" *ngIf = "result.type == 'Course'" class = "btn btn-primary">
                    View
                  </button>
                </div>
                <div class = "col">
                 <p>This should fetch information about the course/teacher from the server.</p>
                </div>
                <div class = "col">
                    <img *ngIf = "result.type == 'Teacher'" src = "../../assets/profile.jpg" align = "right" width = 80px; style = "border-radius: 100%" alt = "profile img here">
                    <img *ngIf = "result.type == 'Course'" src = "../../assets/course.jpg" align = "right" width = 80px; style = "border-radius: 100%" alt = "profile img here">
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <br>
