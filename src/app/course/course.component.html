<button (click) = "backToSearch()" class = "btn btn-default btn-sm">
  <- Back
</button>
<div class = "row">
  <div style ="text-align: center;" class = "col">
    <img style = "border-radius: 100%; min-width: 250px; max-width: 300px;" src = "../../assets/course.jpg" align = "center" width = "80%" alt = "profile img here">
  </div>
  <div class = "col">
    <span style = "text-align: center;" *ngIf = "course.name.includes('(Sem')"><h1>{{course.name.split("(Sem")[0]}}</h1><p><em>(Sem{{course.name.split("(Sem")[1]}}</em></p></span>
    <h1 style = "text-align: center;" *ngIf = "!course.name.includes('(Sem')">{{course.name}}</h1>
    <!--<h1 style = "text-align: center;">{{course.name}}</h1> <!--REFERENCE NAME OF TEACHER-->
    <h4>A<span *ngIf="course.entry_grade == 11">n</span> {{course.entry_grade}}th
    <span *ngIf = "course.entry_grade !== course.exit_grade">to {{course.exit_grade}}th </span>
    grade {{getDepartment(course.department_id)}} course. <br/><em>({{course.credit}} credit<span *ngIf="course.credit != 1">s</span>)</em></h4>

    <br/>
    <h3>Taught by</h3>
    <ul>
      <li style = "font-size: 1.5em" *ngFor = "let teacher of teachers"><a style = "text-decoration:underline;" href = "/profile?teacher_id={{teacher.id}}">{{teacher.name}}</a> <em><a href = "mailto:{{teacher.email}}">{{teacher.email}}</a></em></li>
    </ul>

    <div class = "row" style = "padding: 0% 10% 0% 10%">
      <!--Put like/ dislike bar here-->
    </div>
    <br/>


    <!--<div class = "row">
      <div class = "col">

      </div>
    </div>
    <app-rating [reviews] = "reviews"></app-rating>-->
  </div>
</div>
